<div data-tauri-drag-region
     class="backdrop-blur-sm bg-white/30 w-16 h-full flex pt-6 flex-col justify-between shadow-xl shadow-gray-400">
    <div>
        <ul data-tauri-drag-region class="relative">
            <div  class="absolute w-[2px]  bg-pink-500 h-16 left-0 menu-active" [style.top]="menuIndex*64+'px'"></div>
            <li class="w-16 h-16 flex flex-col justify-center items-center  select-none  {{menuSelected=='bing'?'menu-selected':''}}"
                (click)="$event.stopPropagation();onMenuClick($event, 'bing', 0)">
                <span class="iconfont icon-biying icon"></span>
                <label class="text-stone-950  text-[10px] antialiased ">必应</label>
            </li>
            <li class="w-16 h-16 flex flex-col justify-center items-center  select-none {{menuSelected=='microsoft'?'menu-selected':''}}"
                (click)="$event.stopPropagation();onMenuClick($event, 'microsoft',1)">
                <span class="iconfont icon-weiruan icon"></span>
                <label class="text-stone-950 text-[10px] antialiased ">微软</label>
            </li>
            <li class="w-16 h-16 flex flex-col justify-center items-center  select-none {{menuSelected=='wallpapers'?'menu-selected':''}}"
                (click)="$event.stopPropagation();onMenuClick($event, 'wallpapers', 2)">
                <span class="iconfont icon-w icon"></span>
                <label class="text-stone-950 text-[10px] antialiased ">wallpapers</label>
            </li>

            <li class="w-16 h-16 flex flex-col justify-center items-center  select-none {{menuSelected=='anime'?'menu-selected':''}}"
                (click)="$event.stopPropagation();onMenuClick($event, 'anime',3)">
                <span class="iconfont icon-bzhan icon"></span>
                <label class="text-stone-950 text-[10px] antialiased ">二次元</label>
            </li>
        </ul>
    </div>
    <div class="w-16 h-16 flex justify-center items-center select-none">
        <svg (click)="refreshClick($event)" class="w-7 h-7 fill-stone-950" viewBox="0 0 1024 1024"
             xmlns="http://www.w3.org/2000/svg"
             width="256" height="256">
            <path d="M512.5 950C270.9 950 75 754.1 75 512.5S270.9 75 512.5 75 950 270.9 950 512.5 754.1 950 512.5 950z m0-50c214 0 387.5-173.5 387.5-387.5S726.5 125 512.5 125 125 298.5 125 512.5 298.5 900 512.5 900z"></path>
            <path d="M950 512.5c0 13.8-11.2 25-25 25s-25-11.2-25-25c0-145.4-80.8-276.5-207.2-343.1-12.2-6.4-16.9-21.6-10.5-33.8s21.6-16.9 33.8-10.5C858.7 200.3 950 348.3 950 512.5z"
                  fill="#ea580c"></path>
        </svg>
    </div>
</div>
