                (click)="$event.stopPropagation();onMenuClick($event, 'bing')">

                     xmlns="http://www.w3.org/2000/svg" width="256" height="256">
                    <path
                            d="M340.5824 70.109867L102.536533 0.682667v851.217066L340.650667 643.345067V70.109867zM102.536533 851.7632l238.045867 171.6224 580.881067-340.923733V411.784533L102.536533 851.831467z"

                (click)="$event.stopPropagation();onMenuClick($event, 'microsoft')">

                (click)="$event.stopPropagation();onMenuClick($event, 'wallpapers')">

            </li>
        </ul>
    </div>
